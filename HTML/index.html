<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página teste</title>
</head>
<body>
    <h3>Este é um formulário de teste</h3>
    <p><a href="text.html">Próxima página</a></p>
    <!-- Resumir tags form-->
    <form name="Signup" method="get" action="#">
        Nome: <input type="text" name="nome">
        Idade: <input type="number" name = "idade">
        Senha: <input type="password" name="senha">
        <button type="submit">Enviar</button>
    </form>
    <!-- Tipos de imput-->
    <form>
        <imput type="text">
        <!-- Imput simples de texto -->
        <imput type="number">
        <!-- Imput simples de número -->
        <!-- dá pra colocar um mínimo e um máximo (verificar atributos)-->
        <imput type="button">
        <!-- Imput simples de botão -->
        <!-- Semanticamente a tag button funciona melhor-->
        <imput type="range">
        <!-- Imput de barra de rolagem -->
        <imput type="color">
        <!-- Imput de cor -->
        <imput type="email">
        <!-- Imput de email -->
        <imput type="url">
        <!-- Imput de url -->
        <imput type="date">
        <!-- Imput de data -->
        <!-- muda dependendo da linguagem do navegador -->
        <!-- <imput type="week">, funciona apenas no chrome e no edge-->
        <!-- <imput type="month">, funciona apenas no chrome e no edge-->
        <label>Checkbox:</label> <input type="checkbox" name="optional[]"></label> <input type="checkbox"><br>
        <!-- Imput de checkbox -->
        <label>Radio: </label><input type="radio" name="op"/></label><input type="radio" name="op"/><br>
        <!--colocando os inputs com o mesmo nome o navegador reconhece como se fizessem parte do mesmo bloco-->
        <!-- Imput de radio -->
        <input type="hidden">
        <!-- Imput de informação escondido -->
        <input type="file">
        <!-- Imput de arquivo -->
        <!-- pode selecionar vários arquivos com o atributo multiple-->
        <!--<input type="search">, funciona apenas no chrome-->

        <!-- Imput de botão -->
        <button type="button">Botão</button>
        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>

        <!-- Imput de select-->
        <select name="Role">
            <option value="1">Admin</option>
            <option value="2">User</option>
            <option value="3">Guest</option>
        </select>

        <!-- Imput de textarea-->
        <textarea name="text" rows="10" cols="20"></textarea>
    </form>
</body>
</html>
